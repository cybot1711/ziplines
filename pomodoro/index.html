<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jahil Khalfe Pomodoro</title>

    <!-- Bootstrap Core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

    <!-- Custom CSS -->
    <link type="text/css" href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container-fluid">
      <div class="container">
              <h1 class="center">Pomodoro Timer FCC</h1>
        </div> 
            <div class="container">
                <div class="col-md-3 col-md-offset-2">
                    <div class="container set">
                        <h2 class="freeTime">BreaK</h2>
                         <a href="#"><h1 class="glyphicon glyphicon-chevron-left leftclick" data-toggle="tooltip" title="Decrease Break Time" ></h1></a>
                            <span class="break1" >5</span>
                         <a href="#"><h1 class="glyphicon glyphicon-chevron-right rightclick" data-toggle="tooltip" title="Increase Break Time"></h1></a>    
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <div class="container ">
                        <h2 class="interval">Set Interval</h2>
                         <a href="#"><h1 class="glyphicon glyphicon-chevron-left leftclick2" data-toggle="tooltip" title="Decrease Interval"></h1></a>
                            <span class="break2" id="intval">25</span>
                         <a href="#"><h1 class="glyphicon glyphicon-chevron-right rightclick2" data-toggle="tooltip" title="Increase Interval"></h1></a>    
                    </div>
                </div>
           </div>
             <div class="container">
                <div class="row">
                    <div class="circle center-block">
                            <a href="#" class="begin"><h1 id="start" class="animated pulse infinite">start</h1></a>
                            <button id="stop" class="center-block" data-toggle="tooltip" title="No pause in your break time. You cannot take a break in your break.">Pause</button>
                            <p class="center-block "><span class="minutes">00</span><span>:</span><span class="seconds">00</span></p>
                    </div>
                    <button class="glyphicon glyphicon-refresh center-block reset" data-toggle="tooltip" title="Reset Timer"></button>
            </div>        
        </div>
    </div>
      <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
</body>
</html>
